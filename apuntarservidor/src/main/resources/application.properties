spring.application.name=apuntarservidor
server.port=8080
server.servlet.context-path=/api
#spring.datasource.url=jdbc:mysql://localhost:3306/apuntarBD?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect.identity_column_type=INTEGER
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.apuntar.apuntarservidor.infraestructura.web=INFO
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=update
#spring.docker.compose.enabled=false
spring.web.resources.static-locations=classpath:/static/,file:uploads/
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/apuntarBD?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://172.17.0.1:3306/apuntarBD?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://db:3306/apuntarBD?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC